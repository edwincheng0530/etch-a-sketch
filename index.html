<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="etch">
            <div class="container"></div>
            <div class="edit-bar">
                <div class="dimension-tag">
                    <div class="size small">Small</div>
                    <div class="size medium">Medium</div>
                    <div class="size large">Large</div>
                </div>
                <div id="clear">Clear</div>
            </div>
        </div>

        <script src="javascript.js"></script>
    </body>
</html>
